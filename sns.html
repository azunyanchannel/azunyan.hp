<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUNYAN | SNS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Zen+Maru+Gothic:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Inherit styles from index.html (In a real project, this would be a shared CSS file) */
        :root {
            --bg-color: #fcfcfc;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --nav-glass: rgba(255, 255, 255, 0.85);
            --text-main: #4a4a4a;
            --text-light: #666666;
            --accent-soft: #ffe4e8;
            --accent-pop: #ff9aa2;
            --card-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-color);
            position: relative;
            min-height: 100vh;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2026.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -2;
            pointer-events: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--nav-glass);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
        }

        .nav-logo {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #5da7d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent-pop);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
        }

        .sns-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sns-item {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            border: 2px solid transparent;
        }

        .sns-item:hover {
            transform: scale(1.02);
            background: white;
            border-color: var(--accent-pop);
        }

        .sns-icon {
            font-size: 2rem;
            margin-right: 1.5rem;
            width: 50px;
            text-align: center;
        }

        .sns-name {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .sns-id {
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">Azunyan.me</a>
        <div class="nav-links">
            <a href="sns.html" style="color: var(--accent-pop);">SNS</a>
            <a href="about.html">About Me</a>
            <a href="todo.html">To Do List</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="page-title">SNS Accounts üì±</h1>

        <div class="sns-list">
            <a href="#" class="sns-item">
                <span class="sns-icon">üïäÔ∏è</span>
                <div>
                    <div class="sns-name">Twitter (X)</div>
                    <div class="sns-id">@azunyan_sample</div>
                </div>
            </a>
            <a href="#" class="sns-item">
                <span class="sns-icon">üì∏</span>
                <div>
                    <div class="sns-name">Instagram</div>
                    <div class="sns-id">@azunyan_gram</div>
                </div>
            </a>
            <a href="#" class="sns-item">
                <span class="sns-icon">üéµ</span>
                <div>
                    <div class="sns-name">TikTok</div>
                    <div class="sns-id">@azunyan_dance</div>
                </div>
            </a>
        </div>
    </main>

</body>

</html>
