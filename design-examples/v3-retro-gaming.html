    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Scanlines Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(255,0,255,0.03) 1px, transparent 1px),
                linear-gradient(rgba(255,0,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 500px;
            z-index: 0;
        }
        
        /* Content */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 6rem 0 4rem;
        }
        
        .pixel-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            border: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: glitch 3s infinite;
            image-rendering: pixelated;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            92% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            94% { transform: translate(2px, -2px); filter: hue-rotate(180deg); }
            96% { transform: translate(-2px, -2px); filter: hue-rotate(270deg); }
            98% { transform: translate(2px, 2px); filter: hue-rotate(360deg); }
        }
        
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff;
            animation: neon-flicker 2s infinite;
        }
        
        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
            52% { opacity: 1; }
            54% { opacity: 0.9; }
            56% { opacity: 1; }
        }
        
        .tagline {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 0.2em;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Stats Bar */
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 3rem 0;
            padding: 1.5rem;
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        /* Menu Cards */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #333;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
            position: relative;
        }
        
        .menu-item::before {
            content: '‚ñ∂';
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: transparent;
            margin-right: 1rem;
            transition: all 0.2s;
        }
        
        .menu-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            transform: translateX(10px);
        }
        
        .menu-item:hover::before {
            color: #00ffff;
        }
        
        .menu-icon {
            font-size: 1.5rem;
            margin-right: 1.5rem;
            width: 40px;

        }
        
        .menu-text h3 {

            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .menu-text p {

            color: #666;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 0;
            border-top: 2px solid #222;
            margin-top: 3rem;
        }
        
        footer p {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: #444;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .stats { flex-direction: column; gap: 1rem; }
            .menu-item { padding: 1rem; }
            .menu-text h3 { font-size: 0.6rem; }
        }
    </style>
</head>
