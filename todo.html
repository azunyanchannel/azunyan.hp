<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZUNYAN | To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Zen+Maru+Gothic:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcfcfc;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --nav-glass: rgba(255, 255, 255, 0.85);
            --text-main: #4a4a4a;
            --text-light: #666666;
            --accent-soft: #ffe4e8;
            --accent-pop: #ff9aa2;
            --card-shadow: 0 8px 24px rgba(149, 157, 165, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-color);
            position: relative;
            min-height: 100vh;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2026.jpeg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -2;
            pointer-events: none;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: var(--nav-glass);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
        }

        .nav-logo {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #5da7d6;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-light);
            font-family: 'Zen Maru Gothic', sans-serif;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent-pop);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-family: 'Zen Maru Gothic', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .todo-list {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-pop);
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .checkbox.checked {
            background-color: var(--accent-pop);
        }

        .todo-text {
            font-size: 1.1rem;
        }

        .checked .todo-text {
            text-decoration: line-through;
            color: #aaa;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">Azunyan.me</a>
        <div class="nav-links">
            <a href="sns.html">SNS</a>
            <a href="about.html">About Me</a>
            <a href="todo.html" style="color: var(--accent-pop);">To Do List</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="page-title">Future Goals ✨</h1>

        <div class="todo-list">
            <div class="todo-item">
                <div class="checkbox checked">✓</div>
                <div class="todo-text">サイトのプロトタイプ作成</div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div class="todo-text">もっとたくさんの人を笑顔にする</div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div class="todo-text">プロのデザインスキルを習得する</div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div class="todo-text">素敵なお茶会を開く</div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div class="todo-text">毎日を楽しむ！</div>
            </div>
        </div>
    </main>

</body>

</html>
